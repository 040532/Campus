<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Campus Ambassador Registration</title>
        <style>
            .field {
                background-color: blanchedalmond;
            }
            #register {
                width: 50%;
                margin: 0 auto 0 auto;
                /* align-content: center; */
                justify-content: center;
            }
            body {
                display: flexbox;
            }
            /* .field {
            } */
        </style>
    </head>
    <body>
        <div id="register" class="registerbox">
            <form action="http://localhost:3000/api/employee/store" method="post">
                <div class="field" id="divforname">
                    <label for="name">Name:</label><br /><br />
                    <input type="text" id="name" class="input-fields" name="name" />
                    <p id="pforname">dummy text</p>
                </div>
                <div class="field" id="divforcollege">
                    <label for="college">College:</label><br /><br />
                    <input type="text" id="college" class="input-fields" name="college" />
                    <p id="pforcollege">dummy text</p>
                </div>
                <div class="field" id="divfordob">
                    <label for="dob">Date of Birth:</label><br /><br />
                    <input type="date" id="dob" class="input-fields" />
                    <p id="pfordate">dummy text</p>
                </div>
                <div class="field" id="divforemail">
                    <label for="email">Email:</label><br /><br />
                    <input type="email" id="email" class="input-fields" name="email" />
                    <p id="pforemail">dummy text</p>
                </div>
                <div class="field" id="divforpassword">
                    <label for="password">Password:</label><br /><br />
                    <input type="password" id="password" class="input-fields" name="password" />
                    <p id="pforpassword">dummy text</p>
                </div>
                <div class="field" id="divforref">
                    <label for="ref">Referral Code:</label><br /><br />
                    <input type="text" id="ref" class="input-fields" name="refto" />
                    <p id="pforref">dummy text</p>
                </div>
                <div class="field" id="divforsubmit">
                    <label for="submit">submit</label><br /><br />
                    <input type="submit" id="submit" class="input-fields" />
                    <p id="pforsubmit">dummy text</p>
                </div>
            </form>
        </div>
    </body>
</html>
